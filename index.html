<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb lights</title>
  </head>
  <body style="text-align: center; background: black">
    <p
      style="
        color: aquamarine;
        font-size: 20px;
        font-family: 'Courier New', Courier, monospace;
        padding: 20px;
      "
    >
      This projects shows ON and Off of a Light bulb
    </p>

    <button
      onclick="document.getElementById('myImage').src='/img/pic_bulbon.gif'"
    >
      Turn on the light
    </button>

    <img id="myImage" src="/img/pic_bulboff.gif" style="width: 100px" />

    <button
      onclick="document.getElementById('myImage').src='/img/pic_bulboff.gif'"
    >
      Turn off the light
    </button>
  </body>
</html>
